<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slidinput demo</title>
    <link rel="stylesheet" href="../dist/jquery.slidinput.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="page">
      <input type="text" placeholder="Not inited" class="myInput" />
      <input type="text" placeholder="Centered" class="myInput myInput1" />
      <input type="text" placeholder="Above" class="myInput myInput2" />
      <input type="text" placeholder="Regular" class="myInput myInput3" />
      <input type="text" placeholder="Text-Align-Center" class="myInput myInput4" />
      <div class="container">
        <input type="text" placeholder="Height: 100%" class="myInput myInput5" />
      </div>
      <input type="text" placeholder="Colored" class="myInput myInput6" />
      <input
        type="text"
        placeholder="Disabled"
        class="myInput myInput7"
        value="With predefined value"
        disabled
      />
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="../dist/jquery.slidinput.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
